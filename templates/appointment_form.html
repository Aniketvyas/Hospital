<div class="wrapper">
  <div style="color:white">
    {% for message in messages %}
    {{message}}

<form action="book" method="POST" class="form">{% csrf_token %}

  <div class="login is-active">
    <!--<div class="profile"><i class="fa fa-camera fa-2x"></i></div>-->
    <div class="form-element">
      <span><i class="fas fa-user"></i></span><input required type="text" name="name" placeholder="Patient Name"/>
    </div>
    <div class="form-element">
            <span><i class="fa fa-envelope"></i></span><input required type="email" name="email" placeholder="Your Email Address"/>
    </div>
    <div class="form-element">
        <span><i class="fa fa-envelope"></i></span><input required type="number" name="age" placeholder="Age"/>
    </div>
    <div class="form-element">
        <span><i class="fa fa-envelope"></i></span><input required type="text" name="location" placeholder="Enter location of appointment"/>
    </div>
    <div class="form-element">
        <span><i class="fa fa-envelope"></i></span><input required type="datetime" name="time" placeholder="Enter Appointment Time"/>
    </div>
    <div class="form-element">
        <span><i class='fa fa-envelope'></i></span><select style="border:5px; font-family:aria;; margin-left:20px; transition : 1s" name="type" id="servicetype" required>
                      <option value="patient">Patient</option>
                      <option value="doctor">Doctor</option>
                      <option value="receptionist">Receptionist</option>
                     </select>
        <span><i class="fa fa-envelope"></i></span><input required type="char" name="gender" placeholder="Gender"/>
    </div>
    <div class="form-element">
            <span><i class="fa fa-lock"></i></span><input required name='phn_no' type="number" placeholder="Phone number"/>
    </div>
    <div class="form-element">
      <span><i class="fa fa-lock"></i></span><input required name='slot_date' type="date" placeholder="Enter Appointment Date">
  </div>

    <button class="btn-login">Book Appointment</button>
  </div>
  </form>
